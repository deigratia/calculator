<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>

    <section>
      <input type="text" id="kolom1" name="kolom1" value="" placeholder="insert first number">+
      <input type="text" id="kolom2" name="kolom2" value="" placeholder="insert second number">
      <h3>Output :</h3>
      <p id="addoutput"></p>
    </section> <br> <br>


    <section>
      <input type="text" id="kolom3" name="kolom3" value="" placeholder="insert first number">*
      <input type="text" id="kolom4" name="kolom4" value="" placeholder="insert second number">
      <h3>Output :</h3>
      <p id="mutoutput"></p>
    </section> <br><br>

    <section>
      <input type="text" id="kolom5" name="kolom5" value="" placeholder="insert first number">/
      <input type="text" id="kolom6" name="kolom6" value="" placeholder="insert second number">
      <h3>Output :</h3>
      <p id="divoutput"></p>
    </section><br><br>

    <section>
      <input type="text" id="kolom7" name="kolom7" value="" placeholder="insert first number">-
      <input type="text" id="kolom8" name="kolom8" value="" placeholder="insert second number">
      <h3>Output :</h3>
      <p id="suboutput"></p>
    </section><br><br>



    <script src="./dom.js" type="text/javascript"></script>
  </body>
</html>
